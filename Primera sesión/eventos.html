<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="" id="" v-on:input="changeTitle" />
      <p>{{ title }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      // La directiva v-on nos permite enlazar nuestros elementos html
      // a eventos, los cuales los podemos ejecutar mediante metodos.
      new Vue({
        el: "#app",
        data: {
          title: "Hola mundo"
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
